<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Kalkulaator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <input type="number" id="num1" placeholder="Arv 1">
    <input type="number" id="num2" placeholder="Arv 2">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <button id="calculate">Arvuta</button>
    <div id="result"></div>
  </div>
</body>
</html>
